<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>Ninja gold!</title>
    </head>
    <body>
        <wrapper>
            <form action="">
                <p>
                    <label for="gold">Your Gold: </label>
                    <input type="text" name="gold" value="{{total_gold}}" readonly>
                </p>
                <div>
                    <div class="location">
                        <h3>Farm</h3>
                        <p>(earns 10-20 golds)</p>
                        <form action="/process_money" method='post'>
                            <input type="hidden" name='money_source' value="">
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                    <div class="location">
                        <h3>Cave</h3>
                        <p>(earns 5-10 golds)</p>
                        <form action="/process_money" method='post'>
                            <input type="hidden" name='money_source' value="">
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                    <div class="location">
                        <h3>House</h3>
                        <p>(earns 2-5 golds)</p>
                        <form action="/process_money" method='post'>
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                    <div class="location">
                        <h3>Casino</h3>
                        <p>(earns 0-50 golds)</p>
                        <form action="/process_money" method='post'>
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                </div>
                <p>Activities</p>
                <textarea name="" id="" cols="100" rows="6"></textarea>
                <form action="/clear">
                    <input type="submit" value="Clear">
                </form>
            </form>
        </wrapper>
    </body>
</html>
